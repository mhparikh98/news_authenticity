{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="{% static 'css/news.css' %}"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="nav navbar-header navbar-brand">
      <a class="active" href="{% url 'news:news-list' %}">NewsFeed</a>
    </div>
    <ul class="nav navbar-nav">
      {% if user.is_authenticated %}
        <li class="nav navbar-brand navbar-left">Hello {{request.user.username}}</li>
        <li class="nav navbar-left"><a href="{% url 'users:logout' %}">Logout</a></li>
      {% else %}
        <li class="nav login"><a href="{% url 'users:login' %}">Login</a></li>
        <li class="nav login"><a href="{% url 'users:sign-up' %}">Signup</a></li>
      {% endif %}
    </ul>
  </div>
</nav>

<div class="container">
<!--  <h3>Latest News</h3>-->

  {% block container %}
  {% endblock %}

</div>
{% block javascript %}
{% endblock %}
<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'js/infinite.min.js' %}"></script>
</body>
</html>
